<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch() {
        let seconds=0;
        let timer=null;
        let start = document.getElementById('startBtn');
        let stop = document.getElementById('stopBtn');
        let show = document.getElementById('time');
        function outputTime(value) {
            show.textContent=`${('0'+Math.floor(value/60)).slice(-2)}:${('0'+value%60 ).slice(-2)}`
        }
        function tick() {
            seconds++;

            outputTime(seconds)

        }
        start.addEventListener('click',startWatch);
        stop.addEventListener('click',stopWatch);
        function startWatch() {
            seconds=0;
            start.disabled=true;
            stop.disabled=false;
             timer = setInterval(tick,10);
            outputTime(seconds)

        }
         function stopWatch() {
             start.disabled=false;
             stop.disabled=true;
            clearInterval(timer);


         }
    }
</script>
</body>
</html>
