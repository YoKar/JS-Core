<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search() {
        let searchWord = $("#searchText").val();
        let counter = 0;
        $("#towns li").each(function () {
            if($(this).text().indexOf(searchWord)!==-1){
                $(this).css("font-weight","bold");
                counter++;
            }
            else{
                $(this).css("font-weight","");

            }

        });
        $("#searchText").val("");

        $("#result").text(counter+" matches founds.")
    }

</script>

</body>
</html>
