<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<button onclick="extractText()">Extract Text</button>


<ul id="items">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Forth</li>
    <li>Five</li>
    <li>Six</li>
    <li>Seven</li>
</ul>
<div id="result"></div>
<script>
    function extractText() {
        let items = $("ul#items li")
            .toArray()
            .map(li => li.textContent)
            .join(", ");
        $("#result").text(items);
    }

</script>
</body>
</html>
