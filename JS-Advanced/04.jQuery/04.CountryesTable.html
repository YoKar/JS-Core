
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <style>
        td, th { background: #DDD; padding: 5px 10px }
        input[type='text'] { width: 60px }
    </style>
    <script src="jquery-3.2.1.min.js"></script>

</head>
<body>
<table id="countriesTable">
    <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Action</th>
    </tr>
    <tr>
        <td><input type="text" id="newCountryText" /></td>
        <td><input type="text" id="newCapitalText" /></td>
        <td><a href="#" id="createLink">[Create]</a></td>
    </tr>
</table>
<script>$(() => initializeTable())</script>
<script>
    function initializeTable() {
        createCountry('Bulgaria','Sofia');
        createCountry('Germany','Berlin');
        createCountry('Russia','Moscow');
        FixLinks();
            $("#createLink").click(addCountry);
            function addCountry() {
            let name = $("#newCountryText").val();
            let capital = $("#newCapitalText").val();
            if(name.match(/[a-zA-Z]/)&&capital.match(/[a-zA-Z]/)){
                createCountry(name,capital);
            }


                FixLinks();
                $("#newCountryText").val('');
                $("#newCapitalText").val('');
            }
            function FixLinks() {
                $('tr a').show();
                $('tr:last-child a:contains(Down)').hide();
                $('tr:eq(2) a:contains(Up)').hide();
            }
        function createCountry(name,capital) {
            let tr = $("<tr>");
            tr.append($("<td>").text(name));
            tr.append($("<td>").text(capital));
            tr.append($("<td>").append($("<a href='#'>[Up]</a>").click(moveUp))
                .append($("<a href='#'>[Down]</a>").click(moveDown))
                .append($("<a href='#'>[Delete]</a>").click(Delete)));
            tr.css('display','none');
            tr.fadeIn();
            $("#countriesTable").append(tr);

            FixLinks();
        }
        function moveUp() {
                let currentRow = $(this).parent().parent();
                    currentRow.fadeOut(function () {
                        currentRow.insertBefore(currentRow.prev());
                        currentRow.fadeIn();
                        FixLinks();
                    });


        }
        function moveDown() {
            let currentRow = $(this).parent().parent();
            currentRow.fadeOut(function () {
                currentRow.insertAfter(currentRow.next());
                currentRow.fadeIn();
                FixLinks();
            })


        }
        function Delete() {

            $(this).parent().parent().remove();
            FixLinks();
        }
    }
</script>
</body>
</html>
