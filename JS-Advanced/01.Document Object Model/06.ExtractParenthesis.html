<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
<script>
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let parrent = /\(([^)]+)\)/g;
        let result =[];
         let match = parrent.exec(para);
         while (match){
             result.push(match[1]);
             match=parrent.exec(para);
         }
         return result.join('; ');
    }
</script>
</body>
</html>
